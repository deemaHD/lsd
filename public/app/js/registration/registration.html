<div ng-controller="RegistrationController" class="container col-lg-4 col-lg-offset-4 panel panel-default">

      <form name="registrationForm" class="form-signin">
        <h2 class="form-signin-heading">Registration</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        
        <input type="text" 
            class="form-control login" 
            placeholder="Login"
            ng-model="user.login"
            name="login"
            ng-minlength="3"
            ng-maxlength="15"
            unique-name
            ng-focus
            required
        />
        <div class="error"
            ng-show="registrationForm.login.$dirty && registrationForm.login.$invalid && !registrationForm.login.$focused"
        >
            <small class="error"
                ng-show="registrationForm.login.$error.required"
            >
                Login is required
            </small>
        </div>
        <span ng-show="registrationForm.login.$error.uniqueName">Name is already taken</span>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="user.password" type="password" class="form-control password" placeholder="Password" required="">
        
        <input ng-model="user.phone" type="text" class="form-control phone" placeholder="Phone" required="">
        
        <input ng-model="user.email" type="text" class="form-control email" placeholder="Email" required="">

        <button ng-disabled="registrationForm.$invalid" ng-click="postUser()" class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
      </form>

</div>
