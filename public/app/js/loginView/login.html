<div ng-controller="LoginController" class="container col-lg-4 col-lg-offset-4 panel panel-default">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.login" type="text" class="form-control login" placeholder="Login" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="user.password" type="password" class="form-control password" placeholder="Password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button ng-click="postLogin()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

</div>
